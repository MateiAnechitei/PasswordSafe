{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <a href="{% url 'Sign Up' %}">Sign Up</a>
  <hr style="width:100%;text-align:left;margin-left:0">
  {% if user.is_authenticated %}
  	<p> Warning! You are already logged in! Do you want to <a href="/logout">Logout</a>?</p>
  {% endif %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
